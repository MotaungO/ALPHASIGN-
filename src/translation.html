    <h1>ASL to Text Translation</h1>
    <p>Use the start button below to begin recording your ASL gestures and translate them into text.</p>

    <div class="video-feed">
      <video id="video" autoplay></video>
      <button id="startRecording">Start Recording</button>
      <button id="stopRecording" disabled>Stop Recording</button>
    </div>

    <div class="translation-result">
      <h3>Translation</h3>
      <textarea id="translationText" rows="5" cols="50" readonly>Translation will appear here...</textarea>
    </div>
  </section>
